<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">Te muestro algunos de mis más preciados momentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main class="flex-shrink-0">
    <section class="py-5">
      <header class="mt-0 pt-0">
        <div class="bg-cover clearfix pt-3">
          <h2 class="logo especial">Algunos recuerdos de mi vida</h2>
        </div>

        <div class="row ml-0 mr-0">
          <div class="col-md-6 pr-0">
            <div class="card">
              <img class="card-img" src="../../assets/img/8.jpeg" alt="">
            </div>
          </div>
          <div class="col-md-6 pl-0">
            <div class="card">
              <img class="card-img" src="../../assets/img/7.jpeg" alt="">
            </div>
          </div>

          <div class="col-md-3 pr-0 first">
            <div class="card">
              <img class="card-img" src="../../assets/img/14.jpeg" alt="">
            </div>
          </div>

          <div class="col-md-3 pl-0 pr-0">
            <div class="card">
              <img class="card-img" src="../../assets/img/12.jpeg" alt="">
            </div>
          </div>

          <div class="col-md-3 pl-0 pr-0">
            <div class="card">
              <img class="card-img" src="../../assets/img/15.jpeg" alt="">
            </div>
          </div>

          <div class="col-md-3 pl-0 last">
            <div class="card">
              <img class="card-img" src="../../assets/img/16.jpeg" alt="">
            </div>
          </div>
        </div>
      </header>

      <div class="container-fluid video-player">
        <div class="container">
          <div class="row vr-gallery">
            <div class="card">
              <img class="card-img link-img" src="../../assets/img/1.jpeg" alt="">
              <div class="card-img-overlay">
                <div class="top-area"><a href="#" class="text-center d-block"><i class="far fa-heart"></i></a></div>
              </div>
            </div>

            <div class="col-md-8 mb-4 pr-0 pd-md">
              <div class="card">
                <img class="card-img h-100" src="../../assets/img/20.jpeg" alt="">
              </div>
            </div>

            <div class="col-md-4 pl-4 mb-4">
              <div class="card">
                <img class="card-img-top" src="../../assets/img/18.jpeg" alt="">
                <div class="card-body bg-gray cus-pd2 cus-arrow-up">
                  <p class="normal">Curan toda mi vida con solo existir. Sé que voy por buen camino y la prueba de ello es la gente que hoy me rodea</p>
                </div>
              </div>
            </div>

            <div class="card">
              <img class="card-img link-img" src="../../assets/img/6.jpeg" alt="">
              <div class="card-img-overlay">
                <div class="top-area"><a href="#" class="text-center d-block"><i class="far fa-heart"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid fh5co-recent-news mt-5 pb-5">
        <div class="play-list mt-5 pt-4">
          <div class="owl-carousel owl-carousel5 owl-theme">
            <div>
              <div class="card">
                <img class="card-img link-img" src="../../assets/img/19.jpeg" alt="">
                <div class="card-img-overlay">
                  <div class="top-area"><a href="#" class="text-center d-block"><i class="far fa-heart"></i></a></div>
                  <div class="bottom-area">
                    <div class="row">
                      <h4 class="text-white mt-2 normal">Día de boliche</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</ion-content>
